<!DOCTYPE html>
<html>

<head>
    <title>San Francisco Resiliency Map</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css" integrity="sha512-M2wvCLH6DSRazYeZRIm1JnYyh22purTM+FDB5CsyxtQJYeKq83arPe5wgbNmcFXGqiSH2XR8dT/fJISVA1r/zQ=="
        crossorigin="" />


    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js" integrity="sha512-lInM/apFSqyy1o6s89K4iQUKg6ppXEgsVxT35HbzUupEVRh2Eu9Wdl4tHj7dZO0s1uvplcYGmt3498TtHq+log=="
        crossorigin=""></script>
</head>

<body>

    <div id="mapid" style="height: 1000px"></div>
    <script>
        var map;
        var ajaxRequest;
        var plotlist;
        var plotlayers = [];
        var popup = L.popup(); 

        function onMapClick(e){
            popup
                .setLatLng(e.latlng)
                .setContent("You clicked the map at: " + e.latlng.toString())
                .openOn(map); 
        }

        function initmap() {
            // set up the map
            map = new L.Map('mapid');

            // create the tile layer with correct attribution
            var osmUrl = 'http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';
            var osmAttrib = 'Map data Â© <a href="http://openstreetmap.org">OpenStreetMap</a> contributors';
            var osm = new L.TileLayer(osmUrl, { minZoom: 1, maxZoom: 15, attribution: osmAttrib });

            // start the map in South-East England
            map.setView(new L.LatLng(37.77, -122.419), 12);
            map.addLayer(osm);

            var marker = L.marker([37.77, -122.4]).addTo(map); 
            marker.bindPopup("<B>Hello world!</b>");
            map.on('click', onMapClick); 
        }
        initmap(); 
    </script>

</body>

</html>
